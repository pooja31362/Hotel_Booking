<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Login to HotelEase</h2>
        <form method="POST" action="/login">
          <input type="text" name="username" placeholder="Username" required
                 class="w-full px-4 py-2 mb-4 border rounded-md focus:ring-2 focus:ring-purple-300" />
          <input type="password" name="password" placeholder="Password" required
                 class="w-full px-4 py-2 mb-4 border rounded-md focus:ring-2 focus:ring-purple-300" />
          <button type="submit"
                  class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-md">
            Login
          </button>
        </form>
        <div class="text-center mt-4">
          <p class="text-sm text-gray-700">Don't have an account?
            <a href="/signup" class="text-pink-500 hover:underline">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
