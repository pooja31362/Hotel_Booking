<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | HotelEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>
      <form method="POST" action="/signup">
        <input type="text" name="username" placeholder="Username" required
               class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="tel" name="phone" placeholder="Phone Number" required
               class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 mb-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <input type="password" name="confirm_password" placeholder="Confirm Password" required
               class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
          Sign Up
        </button>
      </form>
      <div class="text-center mt-4">
        <p class="text-sm">Already have an account?
          <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
