<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Create Your Account</h2>
        <form method="POST" action="/signup">
          <input type="text" name="username" placeholder="Username" required
                 class="w-full px-4 py-2 mb-3 border rounded-md focus:ring-2 focus:ring-pink-300" />
          <input type="email" name="email" placeholder="Email" required
                 class="w-full px-4 py-2 mb-3 border rounded-md focus:ring-2 focus:ring-pink-300" />
          <input type="tel" name="phone" placeholder="Phone Number" required
                 class="w-full px-4 py-2 mb-3 border rounded-md focus:ring-2 focus:ring-pink-300" />
          <input type="password" name="password" placeholder="Password" required
                 class="w-full px-4 py-2 mb-3 border rounded-md focus:ring-2 focus:ring-purple-300" />
          <input type="password" name="confirm_password" placeholder="Confirm Password" required
                 class="w-full px-4 py-2 mb-4 border rounded-md focus:ring-2 focus:ring-purple-300" />
          <button type="submit"
                  class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-md">
            Sign Up
          </button>
        </form>
        <div class="text-center mt-4">
          <p class="text-sm text-gray-700">Already have an account?
            <a href="/login" class="text-purple-500 hover:underline">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
